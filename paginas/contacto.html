    <meta name="description" content="En Sugar Rosh tu opinion nos importa y nos ayuda a crecer, llena el formulario y en breve estaremos respondiendo todas tus consultas">

</head>

    <!-- Logo de la pagina y menu de navegacion entre paginas -->

        <div class="logo-mobile">
            <a href="../index.html"> <img src="../multimedia/imagenes/logo.png" alt="logo sugar rosh"></a>
        </div>
        <nav class="menu navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-md-0">
                            <li class="recetas nav-item">
                                <a class="nav-link active" href="./recetas.html">RECETAS</a>
                            </li>
                            <li class="productos nav-item">
                                <a class="nav-link active" href="./productos.html">PRODUCTOS</a>
                            </li>

                                <a href="../index.html"> <img src="../multimedia/imagenes/logo.png" alt="logo sugar rosh"></a>
                            </div>
                            <li class="contacto nav-item">
                                <a class="nav-link active" href="./contacto.html">CONTACTO</a>
                            </li>
                            <li class="nosotros nav-item">

                            </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="mainContacto">
        <!-- indicaciones de contacto -->
        <div>
            <h1>Contacto</h1>
            <p> Rellene el siguiente formulario y en breve nos estaremos comunicando con usted</p>
        </div>
        <!-- formulario de contacto -->
        <form action="">
            <fieldset>
                <legend>INFORMACION DE CONTACTO</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" required>
                <label for="email">Email:</label>
                <input type="email" name="email" required>
                <label for="comentarios">Comentarios:</label>
                <textarea name="comentarios" id="" cols="40" rows="10" required></textarea>
            </fieldset>
            <input type="submit" value="ENVIAR" class="botonEnviar">
        </form>
    </main>
    <footer>
        <div class="footerContainer">
            <div class="facebook">
                <img src="../multimedia/imagenes/facebook.png" alt="facebook">
            </div>
            
            <div class="instagram">
                <img src="../multimedia/imagenes/instagram.png" alt="instagram">
            </div>
            
            <div class="twitter">
                <img src="../multimedia/imagenes/twitter.png" alt="twitter">
            </div>
        </div>
